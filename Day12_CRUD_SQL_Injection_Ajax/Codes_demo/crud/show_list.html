<!--Nhúng jQuery sử dụng link CDN:-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="jquery-3.5.1.min.js"></script>
<a id="link-ajax" href="#">Click để lấy list danh mục</a>
<div id="result">

</div>

<script>
    $(document).ready(function () {
        // alert('hello');
        $('#link-ajax').click(function() {
            // Sử dụng jQuery để gọi Ajax:
            $.ajax({
                url: 'index.php', //url tiếp nhận ajax để xử lý
                //phương thức gửi dữ liệu: get, post, put, delete
                method: 'get',
                //dữ liệu gửi lên
                data: {
                    fullname: 'manhnv', //data test
                    age: 32 //data test
                },
                // nơi nhận dữ liệu trả về từ PHP
                success: function(data) {
                    console.log(data);
                    $('#result').html(data);

                }
            });
        });

    })
</script>
